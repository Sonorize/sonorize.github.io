<!-- Container dos vídeos que contem o título e o iframe -->
<div class="item">
  <h2>{{title}}</h2>
  <iframe class="video w100" width="640" height="360" src="//www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
  <div class="cont-botoes">
    <button type="submit" class="btn waves-effect waves-dark"><i class="material-icons left">add</i>Adicionar este vídeo</button>
  </div>
</div>
